    <style>
        /* 頁面主要內容 */
        .main-content {
            padding: 8rem 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        header.page-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        header.page-header h1 {
            font-size: 3rem;
            color: var(--primary-brown);
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 2rem;
            color: var(--primary-brown);
            margin: 3rem 0 2rem;
            text-align: center;
            border-bottom: 2px solid rgba(139, 111, 71, 0.2);
            padding-bottom: 1rem;
        }

        /* 影片容器 - 保持 16:9 比例且對 iOS 友善 */
        .video-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(139, 111, 71, 0.15);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .video-info {
            padding: 1.5rem;
            text-align: center;
        }

        .video-info h3 {
            color: var(--primary-brown);
            font-size: 1.25rem;
        }

        /* 佈局網格 */
        .speech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2.5rem;
            margin-bottom: 4rem;
        }

        .class-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Footer */
        footer {
            background: rgba(139, 111, 71, 0.1);
            padding: 3rem 2rem;
            text-align: center;
            color: #7a6a5a;
            margin-top: 4rem;
        }
        /* 響應式調整 */
        @media (max-width: 768px) {
            header.page-header h1 { font-size: 2.2rem; }
            .section-title { font-size: 1.6rem; }
            .speech-grid { grid-template-columns: 1fr; }
            .class-grid { grid-template-columns: 1fr; }
            .main-content { padding-top: 6rem; }
        }
    </style>
</head>

<main class="main-content">
        <header class="page-header">
            <h1>課程回饋與紀錄</h1>
            <p>小小回顧和課程紀錄、短短十八週我們做了這麼多、大家一起回顧吧!</p>
        </header

        <!-- 演講回顧區塊 -->
        <section>
            <h2 class="section-title">演講回顧</h2>
            <div class="speech-grid" id="speech-container">
                <!-- 由 JavaScript 動態生成 -->
            </div>
        </section>
        <!-- 班級回顧區塊 -->
        <section>
            <h2 class="section-title">班級回顧</h2>
            <div class="class-grid" id="class-container">
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 生命書寫成果展 | 中文閱讀與表達課程 | 南台科技大學</p>
        <p>指導老師:駱育萱</p>
    </footer>

    <script>
        const videoData = {
            speech: [
                { title: "因為我稙得", youtubeId: "10GHMhbg0UE" }, // 範例 ID
                { title: "影片標題二", youtubeId: "V6BYi1QH3NTYhrva" }
            ],
            classes: [
                { title: "多樂一甲", youtubeId: "" },
                { title: "電子一乙", youtubeId: "" },
                { title: "流音一乙", youtubeId: "" }
            ]
        };
        function createVideoCard(video) {
            return `
                <div class="video-card">
                    <div class="video-container">
                        <iframe 
                            src="https://www.youtube.com/embed/${video.youtubeId}?rel=0&modestbranding=1&playsinline=1" 
                            title="${video.title}" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="video-info">
                        <h3>${video.title}</h3>
                    </div>
                </div>
            `;
        }
        window.onload = function() {
            const speechContainer = document.getElementById('speech-container');
            const classContainer = document.getElementById('class-container');
            // 渲染演講回顧
            speechContainer.innerHTML = videoData.speech.map(v => createVideoCard(v)).join('');
            // 渲染班級回顧
            classContainer.innerHTML = videoData.classes.map(v => createVideoCard(v)).join('');
        };
    </script>
    <script src="js/main.js"></script>
