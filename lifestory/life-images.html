<main>
    
    <!-- === 展覽模式區塊 === -->
    <div id="gallery-view">
        <div class="page-header">
            <h1>生命圖像展覽</h1>
            <p>同學們的生命圖像，生命如很多事物、每個人生命中是獨一無二的圖像<br>點擊「試試配對」來一起猜猜大家作品。</p>

<audio id="game-bgm" loop>

</audio>
    <!-- === 遊戲模式區塊 === -->

            <h1>生命圖像展猜猜我是誰</h1>

            <div style="display: flex; gap: 10px;">
                <button class="btn btn-outline" id="music-toggle-btn" onclick="toggleMusic()">

                <button class="btn btn-outline" onclick="toggleMode()">
                    <i class="fas fa-sign-out-alt"></i> 結束遊戲
                </button>
            </div>
        </div>

        <div class="game-grid" id="game-board">
            </div>
    </div>

</div>
