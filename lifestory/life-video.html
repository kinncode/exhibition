    <style> 
        /* === Hero Section (針對影片頁調整) === */
        .hero-video {
            padding: 10rem 2rem 4rem;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .hero-video h1 {
            font-size: 3rem;
            margin-bottom: 1rem;

        }

        .hero-video .subtitle {

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }

        /* === 影片頁面特定樣式 === */
        .container {
            max-width: 1200px;

            padding: 0 2rem;
        }

        /* 精選影片區塊 */

            margin-bottom: 6rem;
        }

        .featured-wrapper {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(139, 111, 71, 0.1);
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 3rem;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .video-container-featured {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .video-container-featured iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

        .featured-info h2 {
            font-size: 2rem;
            color: #8b6f47;
            margin-bottom: 1rem;
        }

        .featured-info .author {

            background: #eaddcf;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #5a4633;
            margin-bottom: 1.5rem;
        }

            color: #6b5d4f;
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        /* 影片列表網格 */
        .section-title {
            text-align: center;
            font-size: 2rem;
            color: #8b6f47;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #a0826d;
            margin: 1rem auto 0;
            border-radius: 2px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-bottom: 6rem;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(160, 130, 109, 0.2);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(139, 111, 71, 0.2);
            border-color: rgba(160, 130, 109, 0.5);
        }

        /* 影片縮圖容器 */
        .video-thumbnail {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            background: #000;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: transform 0.5s ease;
        }
                /* === 新增：針對 YouTube iframe 的強制排版設定 === */
        .video-thumbnail iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* 去除邊框 */
            /* 確保影片層級正確 */
            z-index: 1; 
        }
        .video-card:hover .video-thumbnail iframe {
        transform: none; 
        }

        .video-card:hover .video-thumbnail img {
            transform:none;
            opacity: 1;
        }

        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0.8;
        }

        .play-btn::before {
            content: '▶';
            margin-left: 4px; /* 視覺微調 */
        }

        .video-card:hover .play-btn {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(160, 130, 109, 0.9);
            border-color: transparent;
            opacity: 1;
        }

        .video-info {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .video-title {
            font-size: 1.2rem;
            color: #5a4633;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .video-meta {
            font-size: 0.9rem;
            color: #a0826d;

    // === 2. 產生單張卡片 HTML 的工具 (不變) ===
    function createVideoCard(video) {
        if (!video.youtubeId) return ''; // 沒 ID 就不顯示

        return `
            <article class="video-card">
                <div class="video-thumbnail">
                    <iframe 
                        src="https://www.youtube.com/embed/${video.youtubeId}?rel=0&modestbranding=1&playsinline=1" 
                        title="${video.title}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen
                        loading="lazy">
                    </iframe>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <div class="video-meta">作者：${video.author}</div>
                    <p class="video-desc">${video.desc}</p>
                </div>
            </article>
        `;
    }

    // === 3. 核心邏輯：產生「標題 + 網格」的區塊 ===
    function renderAllClasses() {
        const container = document.getElementById('all-classes-container');
        if (!container) return;

        let fullContentHTML = '';

        // 針對每一個班級分類跑迴圈
        videoCollections.forEach(group => {
            // 如果該分類沒有影片，就跳過不顯示 (避免出現空標題)
            if (group.videos.length === 0) return;

            // (A) 產生該班級的標題
            const sectionTitleHTML = `
                <h2 class="section-title" style="margin-top: 4rem;">${group.categoryName}</h2>
            `;

            // (B) 產生該班級的所有影片卡片
            const cardsHTML = group.videos.map(video => createVideoCard(video)).join('');

            // (C) 將卡片包進 Grid 容器
            const gridHTML = `
                <div class="video-grid">
                    ${cardsHTML}
                </div>
            `;

            // (D) 組合：標題 + Grid
            fullContentHTML += (sectionTitleHTML + gridHTML);
        });

        // 最後一次性寫入 HTML (效能較好)
        container.innerHTML = fullContentHTML;
        
        // 觸發淡入動畫 (Optional)
        triggerAnimation();
    }

    function triggerAnimation() {
        const cards = document.querySelectorAll('.video-card');
        cards.forEach(card => {
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
        });
    }
    // === 4. 執行 ===
    // 改用 DOMContentLoaded 會比 window.onload 更快執行，使用者體驗更好
    document.addEventListener('DOMContentLoaded', renderAllClasses);
</script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            const fadeElements = document.querySelectorAll('.video-card, .featured-wrapper');
            fadeElements.forEach(el => {
                el.style.opacity = 0;
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'all 0.6s ease';
                observer.observe(el);
            });
        });
    </script>
